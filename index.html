<!DOCTYPE html>

<html>

<head>
	<title>Facebook Review Carousel</title>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="description" content="facebook review with bootstrap carousel">
	<meta name="keywords" content="facebook review, bootstrap, carousel, testimonial, facebook page">
	<meta name="author">
	<meta name="viewport" content="width=device-width, initial-scaled=1.0">

	<!-- LINK -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- SCRIPT -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="https://connect.facebook.net/en_US/all.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/review.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<h2>testimonial</h2>
			<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div id="reviews_box">
					<div id="itemlist" class="carousel-inner" role="listbox">
						<div class="item active">
							<a target="_blank" href="" title="user"><img class="avatar" src="img/design/default_avatar.jpg" title="" alt="" /></a>
							<div class="rev">
								<h4>
									<div class="write"></div>
								</h4>
								<div class="centra">
									<a class="name" target="_blank" href="" title="user"></a>
									<span class="line_space">—</span>
									<span class="vote"><span></span></span>
								</div>
							</div>
						</div>
						<div class="item">
							<a target="_blank" href="" title="user"><img class="avatar" src="img/design/default_avatar.jpg" title="" alt="" /></a>
							<div class="rev">
								<h4>
									<div class="write"></div>
								</h4>
								<div class="centra">
									<a class="name" target="_blank" href="" title="user"></a>
									<span class="line_space">—</span>
									<span class="vote"><span></span></span>
								</div>
							</div>
						</div>
						<div class="item">
							<a target="_blank" href="" title="user"><img class="avatar" src="img/design/default_avatar.jpg" title="" alt="" /></a>
							<div class="rev">
								<h4>
									<div class="write"></div>
								</h4>
								<div class="centra">
									<a class="name" target="_blank" href="" title="user"></a>
									<span class="line_space">—</span>
									<span class="vote"><span></span></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>

</html>
